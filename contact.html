<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brian Morrissey - Web Designer</title>
  <link rel="shortcut icon" href="./imgs/icon.png" type="image/x-icon" />
  <script src="https://kit.fontawesome.com/ade9c60b4c.js" crossorigin="anonymous"></script>
  
  <link rel="stylesheet" href="./dist/css/main.css">
  <script src="https://smtpjs.com/v3/smtp.js">
  </script>
  
  <script src="index.js" defer></script>
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="logo">
        Brian Morrissey
      </div>
      <div class="nav-button">
        <span class="nav-button-line"></span>
        <span class="nav-button-line"></span>
        <span class="nav-button-line"></span>
      </div>
      <ul class="nav-links">
        <li><a href="index.html" >Home</a></li>
        <li><a href="about.html">About</a></li>
        <li class="active"><a href="projects.html">Portfolio</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>

    </div>
  </header>
  <section class="contact">
    <div class="backdrop">
      <h1>Contact</h1>
      <div class="form-group">
        Want to discuss a project? Fill out the form below!
        <label for "firstName">First Name</label>
        <input type="text" id="firstName" name="firstName" class="firstName">
        <label for "lastName">Last Name</label>
        <input type="text" id="lastName" class="lastName" name="lastName">
        <label for "email">Email</label>
        <input type="text" id="email" name="email" class="email">
        <label for "message">Message</label>
        <textarea name="message" id="message" type="text" class="message"> Message </textarea>

        <div class="button" onClick=sendEmail()>Submit</div>
      </div>
    </div>
    
  </section>
  <footer class="footer">
    
    <div class="footer__left">
      <a href="https://github.com/bjmorrissey/" target="_blank" class="github-icon" alt="Github Repository"><i class="fab fa-github"></i></a>
    </div>
    
  
  </footer>
</body>

</html>
